<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>feedback</title>
</head>
<body>
    <!-- header start-->
    <div class="header">
        <img src="bag1.jpg" height ="200"alt="header-image">
        <img src="bag2.jpg" height ="200"alt="header-image">
        <img src="bag3.jpg" height ="200"alt="header-image">
        <img src="bag4.jpg" height ="200"alt="header-image">
        <img src="bag5.jpg" height ="200"alt="header-image">
        <img src="bag6.jpg" height ="200"alt="header-image">
    </div>
    <!-- header end-->
    
    <!-- content wrapper begins-->
    <div class="content-wraper">
        <div class="container">
            <!-- nav start -->
            <div class="nav">
                <a href="index.html">Home</a>
            <a href="index2.html">Products List</a>
            <a href="index3.html" class="active">Feedback</a>
                
            </div>
            <!-- nav ends -->
            
            <!-- start content-->
            <div class="content">
<h2 class="heading">feedback form</h2>
               <p>Feel free to give us feedback!</p>
       <div class="feedback-form">
           <form>
               <div class="row">
                   <div class="label">
                       <label>Full Name</label>
                   </div>
                   <div class="input">
                       <input type="text" class="form-control" placeholder="Labaran Adamu">
                   </div>
               </div>
               <div class="row">
                   <div class="label">
               <label>Email</label>
                   </div>
             <div class="input">
  <input type="email" class="form-control" placeholder="abc@gmail.com">
                   </div>
               </div>
               
               <div class="row">
                <div class="label">
          <label>Model No</label>
                   </div>
               <div class="input">
    <input type="text" class="form-control" placeholder="ex: model 34">
                   </div>
               </div>
               
               <div class="row">
              <div class="label">
           <label>message</label>
                   </div>
              <div class="input"> 
                  <textarea placeholder="message" class="form-control"></textarea>         
                   </div>
               </div>
               
               <div class="row">
                <div class="label">
                       <label>Service</label>
                   </div>
                   
               <div class="input">
     <select class="form-control">
        <option value="star1">star 1</option>
        
          <option value="star2">star 2</option>
            <option value="star3">star 3</option>
            
              <option value="star4">star 4</option>
                <option value="star5">star 5</option>
         
     </select>
               </div>
               
              </div>
              <div class="row">
             <div class="label">
             
             </div>
             <div class="input">
       <button type="submit"class="btn">Submit</button>
                   </div>
               </div>
           </form>
           
              
            </div>
            <!-- end content-->
            
        </div>
        
    </div>
    <!-- content wrapper ends-->
    <div class="footer">
        <p>Labaran Adamu</p>
        <h5>copyright &copy; 2022</h5>
    </div>
    
</body>
</html>
